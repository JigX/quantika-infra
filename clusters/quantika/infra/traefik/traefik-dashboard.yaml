apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-dashboard
  namespace: kube-system
  annotations:
    external-dns.alpha.kubernetes.io/hostname: traefik.indeweygerlings.com
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    external-dns.alpha.kubernetes.io/owner-id: "quantika"
    external-dns.alpha.kubernetes.io/target: "213.10.116.223"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: cloudflare
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-dashboard-auth@kubernetescrd  # ‚Üê optioneel
spec:
  ingressClassName: traefik
  rules:
    - host: traefik.indeweygerlings.com
      http:
        paths:
          - path: /dashboard
            pathType: Prefix
            backend:
              service:
                name: traefik
                port:
                  number: 80
  tls:
    - hosts:
        - traefik.indeweygerlings.com