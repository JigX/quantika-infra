apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-dashboard
  namespace: kube-system
  annotations:
    external-dns.alpha.kubernetes.io/hostname: traefik.indeweygerlings.com
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"  # Proxy via Cloudflare, kan worden weggelaten als je geen proxy wilt gebruiken
spec:
  rules:
  - host: traefik.indeweygerlings.com
    http:
      paths:
      - path: /dashboard
        pathType: Prefix
        backend:
          service:
            name: traefik
            port:
              number: 9000