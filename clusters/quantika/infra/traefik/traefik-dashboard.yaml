apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-dashboard
  namespace: kube-system
  annotations:
    external-dns.alpha.kubernetes.io/hostname: traefik.indeweygerlings.com  # Zorg ervoor dat dit de juiste hostname is
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"  # Optioneel: Proxy via Cloudflare
spec:
  rules:
    - host: traefik.indeweygerlings.com  # De juiste domeinnaam voor je dashboard
      http:
        paths:
          - path: /dashboard
            pathType: Prefix
            backend:
              service:
                name: traefik
                port:
                  number: 9000  # Zorg ervoor dat de juiste poort voor je dashboard hier is