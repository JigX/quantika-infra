apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ingress
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: cloudflare
    external-dns.alpha.kubernetes.io/hostname: test.indeweygerlings.com
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    external-dns.alpha.kubernetes.io/owner-id: "quantika"
    external-dns.alpha.kubernetes.io/target: "213.10.116.223"  # â† WAN IP hier toevoegen
spec:
  ingressClassName: traefik
  rules:
    - host: test.indeweygerlings.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kubernetes
                port:
                  number: 443
  tls:
    - hosts:
        - test.indeweygerlings.com